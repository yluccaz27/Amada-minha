<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amada Minha</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
        }
        h2 {
            font-size: 2em;
            color: darkred;
        }
        p {
            font-size: 1.5em;
            color: darkslategray;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }
        @keyframes float {
            0% {
                bottom: -100px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Amada Minha, Arrebatastes meu coração</h1>
    <h2>PV.5:18-19</h2>
    <p>Ao amor da minha vida, a paixão do meu ser, eu te amo minha linda, só você pra me faz ver</p>
    
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
